services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ictu-openagri-backend
    env_file:
    - ./backend/.env
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./ictu_openagri.db
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
    networks:
      - ictu-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        API_BASE_URL: "http://localhost:8000/api/v1"
        FLUTTER_ENV: "dev"
    container_name: ictu-openagri-frontend
    working_dir: /app
    ports:
      - "3000:80"
    environment:
      - API_BASE_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/build
      - /app/.dart_tool
    networks:
      - ictu-network
    depends_on:
      - backend
    restart: unless-stopped
networks:
  ictu-network:
    driver: bridge
